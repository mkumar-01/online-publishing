<ul *ngIf="auth.user$ | async as user">
  <li>{{ user.name }}</li>
  <li>{{ user.email }}</li>
</ul>
<button
  type="button"
  class="btn btn-primary me-3"
  *ngIf="!(auth.isAuthenticated$ | async)"
  (click)="login()"
>
  Login
</button>
<button
  type="button"
  class="btn btn-warning"
  *ngIf="(auth.isAuthenticated$ | async)"
  (click)="logout()"
>
  Logout
</button>
