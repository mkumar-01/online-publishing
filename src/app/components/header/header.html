<!-- <nav class="navbar" style="background-color: #e3f2fd;" data-bs-theme="light"> -->

<nav
  class="navbar navbar-expand-lg"
  style="background-color: #e3f2fd"
  data-bs-theme="light"
>
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/dashboard">iPublishing</a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNavDropdown"
      aria-controls="navbarNavDropdown"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" routerLink="/dashboard"
            >Home</a
          >
        </li>
        <li class="nav-item" *ngIf="(auth.isAuthenticated$ | async)">
          <a class="nav-link" aria-current="page" routerLink="/create-post"
            >Create Post</a
          >
        </li>
      </ul>
    </div>
    <div class="d-flex">
      <ul class="navbar-nav">
        <li class="nav-item" *ngIf="auth.user$ | async as user">
          <span class="nav-link" aria-current="page" style="color: red"
            ><strong>Welcome {{user?.given_name}}</strong></span
          >
        </li>
        <li class="nav-item">
          <a
            class="btn btn-primary"
            aria-current="page"
            routerLink="/login"
            *ngIf="!(auth.isAuthenticated$ | async)"
            (click)="login()"
            >Login</a
          >
        </li>
        <li class="nav-item">
          <a
            class="btn btn-warning"
            href="javascript:void(0)"
            *ngIf="(auth.isAuthenticated$ | async)"
            (click)="logout()"
            >Logout</a
          >
        </li>
      </ul>
    </div>
  </div>
</nav>
