<nav aria-label="Page navigation example">
  <ul class="pagination">
    <li class="page-item">
      <a
        class="page-link"
        href="javascript:void(0)"
        aria-label="Previous"
        (click)="previous()"
      >
        <span aria-hidden="true">&laquo;</span>
      </a>
    </li>
    <li class="page-item active">
      <a class="page-link" href="javascript:void(0)" (click)="paginate($event)"
        >1</a
      >
    </li>
    <li class="page-item">
      <a class="page-link" href="javascript:void(0)" (click)="paginate($event)"
        >2</a
      >
    </li>
    <li class="page-item">
      <a class="page-link" href="javascript:void(0)" (click)="paginate($event)"
        >3</a
      >
    </li>
    <li class="page-item">
      <a
        class="page-link"
        href="javascript:void(0)"
        aria-label="Next"
        (click)="next()"
      >
        <span aria-hidden="true">&raquo;</span>
      </a>
    </li>
  </ul>
</nav>
